<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<style>
  .image-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px; /* Adjust as needed */
    height: 300px; /* Adjust as needed */
    display: grid;
    grid-template-rows: 1fr 1fr 1fr; /* Three rows */
  }

  .main-image {
    width: 100%;
    height: 100%;
  }

  .top-image { /* Corrected selector */
    width: 100%;
    height: 50%;
    position: absolute;
    top: -50%;
    left: 0;
    z-index: 2; /* Ensure top image is above main image */
    transform: rotate(15deg);
  }

  .lower-image {
    width: 100%;
    height: 50%;
    position: absolute;
    top: 50%;
    bottom: 0;
    left: 0;
    transform: rotate(-15deg);
  }

  .hover-image {
    opacity: 0;
  }

  .image-container:hover .hover-image {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="image-container">
    <img src="main-image.png" class="main-image" alt="Main Image">
    <img src="top-image.png" class="hover-image top-image" alt="Top Image">
    <img src="lower-image.png" class="hover-image lower-image" alt="Lower Image">
  </div>      

</body>
</html>
